# 云编译公用核心 - 极致稳健版
name: WRT-CORE

on:
  workflow_call:
    inputs:
      WRT_CONFIG: { required: true, type: string }
      WRT_THEME: { required: true, type: string }
      WRT_NAME: { required: true, type: string }
      WRT_SSID: { required: true, type: string }
      WRT_WORD: { required: true, type: string }
      WRT_IP: { required: true, type: string }
      WRT_PW: { required: true, type: string }
      WRT_REPO: { required: true, type: string }
      WRT_BRANCH: { required: true, type: string }
      WRT_SOURCE: { required: true, type: string }
      WRT_PACKAGE: { required: false, type: string }
      WRT_TEST: { required: false, type: string }

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_CONFIG: ${{inputs.WRT_CONFIG}}
  WRT_THEME: ${{inputs.WRT_THEME}}
  WRT_NAME: ${{inputs.WRT_NAME}}
  WRT_SSID: ${{inputs.WRT_SSID}}
  WRT_WORD: ${{inputs.WRT_WORD}}
  WRT_IP: ${{inputs.WRT_IP}}
  WRT_PW: ${{inputs.WRT_PW}}
  WRT_REPO: ${{inputs.WRT_REPO}}
  WRT_BRANCH: ${{inputs.WRT_BRANCH}}
  WRT_SOURCE: ${{inputs.WRT_SOURCE}}
  WRT_PACKAGE: ${{inputs.WRT_PACKAGE}}
  WRT_TEST: ${{inputs.WRT_TEST}}

jobs:
  core:
    name: ${{inputs.WRT_SOURCE}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 极致空间清理
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/swift /usr/local/lib/node_modules /var/lib/mongodb
          # [优化] 额外清理 Docker 镜像释放空间
          sudo docker image prune -a -f
          sudo -E apt -yqq purge firefox google-chrome-stable microsoft-edge-stable
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq install dos2unix python3-netifaces libfuse-dev jq
          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
          echo "WRT_MARK=${GITHUB_REPOSITORY%%/*}" >> $GITHUB_ENV
          echo "WRT_INFO=${WRT_SOURCE%%/*}" >> $GITHUB_ENV
          # 自动获取编译目标平台
          TARGET_VAL=$(grep -m 1 -oP '^CONFIG_TARGET_\K[\w]+(?=\=y)' ./Config/$WRT_CONFIG.txt | head -n 1)
          echo "WRT_TARGET=$TARGET_VAL" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/
          cd ./wrt/ && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV

      - name: Check Scripts
        run: |
          # 统一处理脚本格式，防止 Windows/Unix 换行符冲突
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      - name: Update Feeds
        run: cd ./wrt/ && ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: Custom Packages
        # [安全] 显式传递 Token，确保 Packages.sh 可以调用 GitHub API
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./wrt/package/
          # 显式传递工作空间路径
          GITHUB_WORKSPACE=$GITHUB_WORKSPACE bash $GITHUB_WORKSPACE/Scripts/Packages.sh
          GITHUB_WORKSPACE=$GITHUB_WORKSPACE bash $GITHUB_WORKSPACE/Scripts/Handles.sh

      - name: Custom Settings
        run: |
          cd ./wrt/
          # 合并配置文件
          if [[ "${WRT_CONFIG,,}" == *"test"* ]]; then
            cat $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt >> .config
          else
            cat $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt $GITHUB_WORKSPACE/Config/GENERAL.txt >> .config
          fi
          
          # 显式传递环境变量，调用修正后的 Settings.sh
          WRT_IP=${{ env.WRT_IP }} \
          WRT_NAME=${{ env.WRT_NAME }} \
          WRT_TARGET=${{ env.WRT_TARGET }} \
          WRT_CONFIG=${{ env.WRT_CONFIG }} \
          bash $GITHUB_WORKSPACE/Scripts/Settings.sh
          
          # 执行依赖修正
          make defconfig

      - name: Check Disk Space
        run: |
          echo "--- 编译前磁盘空间监控 ---"
          df -hT

      - name: Download Packages
        if: env.WRT_TEST != 'true'
        run: cd ./wrt/ && make download -j$(nproc) && find dl -size -1024c -exec rm -f {} \;

      - name: Compile Firmware
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make -j$(nproc) || make -j1 V=s
          echo "WRT_KVER=$(find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^kernel - \K[\d\.]+' {} \; | head -n 1)" >> $GITHUB_ENV

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/
          cp -f ./.config ./upload/Config-"$WRT_CONFIG"-"$WRT_DATE".txt
          if [[ $WRT_TEST != 'true' ]]; then
            find ./bin/targets/ -iregex ".*\(buildinfo\|json\|sha256sums\|packages\)$" -exec rm -rf {} +
            for FILE in $(find ./bin/targets/ -type f -iname "*$WRT_TARGET*") ; do
              EXT=$(basename $FILE | cut -d '.' -f 2-)
              NAME=$(basename $FILE | cut -d '.' -f 1 | grep -io "\($WRT_TARGET\).*")
              mv -f $FILE ./upload/"$WRT_INFO"-"$WRT_BRANCH"-"$NAME"-"$WRT_DATE"."$EXT"
            done
          fi

      - name: Release Firmware
        uses: softprops/action-gh-release@v2
        if: env.WRT_TEST != 'true'
        with:
          tag_name: ${{env.WRT_CONFIG}}-${{env.WRT_INFO}}-${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
